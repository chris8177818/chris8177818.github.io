<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>家慶Html學習網</title>
    <script type="text/javascript" src="jqy/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#move_up").click(function() {
            $("#change_me").animate({
                top: 30
            }, 200);
        }); //end move_up
        $("#move_down").click(function() {
            $("#change_me").animate({
                top: 500
            }, 2000);
        }); //end move_down 
        $("#color").click(function() {
            $("#change_me").css("color", "purple");
        }); //end color
        $("#disappear").click(function() {
            $("#change_me").toggle("slow");
        }); //end disappear 
    }); //end doc  ready
    </script>
    <style type="text/css">
    #change_me {
        position: absolute;
        top: 500px;
    }
    </style>
</head>

<body>
    <button id="move_up">往上移動</button>
    <button id="move_down">為下移動</button>
    <button id="color">換個顏色</button>
    <button id="disappear">消失/再出現</button>
    <div id="change_me">點了就會往上跑喔</div>
</body>

</html>
